<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Course</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
  
    <script src="scripts/auth.js" defer></script>
  <script src="scripts/init.js" defer></script>
  <!-- Include the edit script -->
  <script src="scripts/edit.js" defer></script>
  
  <script>
        document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      }
      // Dynamically build the auth section in the navbar.
      let authSection = document.getElementById('authSection');
      if (!authSection) {
        // Create authSection if missing.
        authSection = document.createElement('div');
        authSection.id = 'authSection';
        document.querySelector('.navbar .collapse').appendChild(authSection);
      }
      authSection.innerHTML = '<button id="logout" class="btn btn-outline-light ml-auto">Logout</button>';
      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      });
    });
  </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <a class="navbar-brand" href="index.html">CourseApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
         <li class="nav-item"><a href="index.html" class="nav-link">All Courses</a></li>
         <li class="nav-item"><a href="add_course.html" class="nav-link">Add Course</a></li>
         <li class="nav-item"><a href="delete.html" class="nav-link">Delete Course</a></li>
      </ul>
      <!-- The dynamic authSection will be appended here by our inline script -->
      <div id="authSection"></div>
    </div>
  </nav>
  <div class="container">
    <h1>Edit Course</h1>
    <form>
      <div class="form-group">
        <label for="courseID">Course ID:</label>
        <input type="text" id="courseID" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" class="form-control">
      </div>
      <div class="form-group">
        <label for="courseDescription">Description:</label>
        <textarea id="courseDescription" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="courseSubject">Subject Area:</label>
        <input type="text" id="courseSubject" class="form-control">
      </div>
      <div class="form-group">
        <label for="courseCredits">Credits:</label>
        <input type="number" id="courseCredits" min="0" class="form-control">
      </div>
      <div class="form-group">
        <input type="button" id="updateBtn" class="btn btn-success" value="Update Course">
      </div>
      <div id="error" class="text-danger"></div>
    </form>
  </div>
</body>
</html>

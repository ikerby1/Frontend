<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Course - Course Application</title>
</head>
<body>
  <h1>Add New Course</h1>
  <form id="addCourseForm">
    <input type="text" id="courseName" placeholder="Course Name" required /><br />
    <textarea id="courseDescription" placeholder="Description"></textarea><br />
    <input type="text" id="courseSubject" placeholder="Subject Area" /><br />
    <input type="number" id="courseCredits" placeholder="Number of Credits" required /><br />
    <button type="submit">Add Course</button>
  </form>
  <script src="scripts/Add_course.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Front End - Add Course</title>
  <script src="scripts/add_course.js"></script>
  <script defer src="/scripts/auth.js"></script>
  <script defer src="scripts/init.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">All Courses</a>
    <a href="add_course.html">Add Course</a>
    <a href="delete.html">Delete Course</a>
    <button id="logout" style="float: right;">Logout</button>
  </nav>
  <h1>Add a Course</h1>
  <form>
    <div>
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName">
    </div>
    <div>
      <label for="courseDescription">Description:</label>
      <textarea id="courseDescription"></textarea>
    </div>
    <div>
      <label for="courseSubject">Subject Area:</label>
      <input type="text" id="courseSubject">
    </div>
    <div>
      <label for="courseCredits">Credits:</label>
      <input type="number" id="courseCredits" min="0">
    </div>
    <div>
      <input type="button" id="addBtn" value="Add Course">
    </div>
    <div id="error"></div>
  </form>
</body>
</html>

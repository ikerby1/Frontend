<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course App Registration</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="scripts/auth.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <a class="navbar-brand" href="index.html">CourseApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
         <li class="nav-item"><a href="index.html" class="nav-link">All Courses</a></li>
         <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Register</h1>
    <form id="registrationForm" autocomplete="off">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" class="form-control">
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <div class="form-group">
        <input type="button" id="registerBtn" class="btn btn-primary" value="Register">
      </div>
      <div id="error" class="text-danger"></div>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>

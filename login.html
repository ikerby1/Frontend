<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course App Login</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- jQuery and Bootstrap JS (loaded with defer) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
  
  <!-- Application Scripts (loaded with defer) -->
  <script src="scripts/auth.js" defer></script>
  <script src="scripts/init.js" defer></script>
  <script src="scripts/login.js" defer></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = 'index.html';
      }
    });
  </script>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <a class="navbar-brand" href="index.html">CourseApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
       <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
         <li class="nav-item"><a href="index.html" class="nav-link">All Courses</a></li>
         <li class="nav-item"><a href="add_course.html" class="nav-link">Add Course</a></li>
         <li class="nav-item"><a href="delete.html" class="nav-link">Delete Course</a></li>
      </ul>
      <!-- No authSection here because the user must log in -->
    </div>
  </nav>
  <div class="container">
    <h1>Login</h1>
    <form id="login" autocomplete="off">
      <div class="form-group">
         <label for="username">Username:</label>
         <input type="text" id="username" class="form-control">
      </div>
      <div class="form-group">
         <label for="password">Password:</label>
         <input type="password" id="password" class="form-control">
      </div>
      <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
      <p id="errorMsg" class="text-danger"></p>
    </form>
    <p>Not registered? <a href="registration.html">Click here to register</a></p>
    <button id="statusBtn" class="btn btn-info">Display Status</button>
  </div>
</body>
</html>
